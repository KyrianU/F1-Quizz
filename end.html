<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="for formula fans who wants to test out their f1 knowledge">
    <meta name="keyword" content="f1-quizz, formula quizz">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/flag.png" />
    <title>F1 Quizz</title>
</head>
<body>
    <div class="results-container">
        <div id="quiz-end" class="flex-center flex-column">
            <p id="score-text"><span id="final-score"></span></p>
            <h2 id="quiz-end-message"></h2>
            <form class="form-container">
                <h3 id="end-text">Please enter your name and save your score</h2>
                <input type="text" name="name" id="username" placeholder="Enter your name">
                <button class="save-btn" id="userSaveBtn" type="submit"
                onclick="highScoreSave(event)" disabled>Save</button>
            </form>
            <a href="/quizz.html" class="playAgainBtn">Restart</a>
            <a href="/index.html" class="homeBtn">Home</a>
        </div>
    </div>
</body>
</html>
