<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="for formula fans who wants to test out their f1 knowledge">
    <meta name="keyword" content="f1-quizz, formula quizz">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>F1 Quizz</title>
</head>
    <body>
        <header class="general-header">
            <h1>
                <a href="index.html" class="hero-name"
                 aria-label="Redirects user back to the home page">    
                </a>
                <span id="F1-quizz-title"><em>F1 Quizz</em></span>
            </h1>

        </header>
        <main>
            <section id="Home-container">
                <button id="play-btn">Play Now</button>
                <button id="scoreboard-btn">Scoreboard</button>
            </section>
            <section class="header-container">
                <div class="item-display">
                    <p id="question-count" class="head-display-count">
                        Question
                    </p>
                    <div id="ProgressBar">
                        <div id="ProgressBarFull"></div>
                    </div>
                </div>
                <div class="item-display">
                    <p class="head-display-count">
                        Score
                    </p>
                    <h2 class="Score-count" id="score">
                        0
                    </h2>
                </div>

                <div class="game-container">
                    <h2 id="question">Question goes here</h2>
                </div>
                <div id="answer-container">
                    <button class="answer-btn-container">Answer 1</button>
                    <button class="answer-btn-container">Answer 2</button>
                    <button class="answer-btn-container">Answer 3</button>
                    <button class="answer-btn-container">Answer 4</button>
                </div>
                <button id="next-btn">Next Question</button>
            </section>
        </main>

        <script src="assets/js/script.js"></script> 
    </body>
</html>
