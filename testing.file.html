<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="for formula fans who wants to test out their f1 knowledge">
    <meta name="keyword" content="f1-quizz, formula quizz">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/images/flag.png" />
    <title>F1 Quizz</title>
</head>
    <section>
    <body>
         <div class="game-container">
            <div id="progressBar">
                <h2>Score: <span id="score-count"></span></h2>
                <div id="progressText">
                    <h3>Question<span id="question-number"></span></h3>
                </div>
                <h2 id="question">Question goes here</h2>
            </div>
            </div>
          
            <div class="answer-btn">
                <p class="answer-letter">A</p>
                <p class="choice-text" data-number="1">Answer 1</p>
            </div>
            <div class="answer-btn">
                <p class="answer-letter">B</p>
                <p class="choice-text" data-number="2">Answer 2</p>
            </div>
            <div class="answer-btn">
                <p class="answer-letter">C</p>
                <p class="choice-text" data-number="3">Answer 3</p>
            </div>
            <div class="answer-btn">
                <p class="answer-letter">D</p>
                <p class="choice-text" data-number="4">Answer 4</p>
            </div>
        </div>
    </section>
    <section id="score-container">
        <p id="results-text"><span id="correct-answers"></span></p>
        <h3 id="quizzend-message"></h3>
        <button id="restart-btn">Restart</button>
    </section>
        <script src="assets/js/script.js"></script> 
    </body>
</html>
